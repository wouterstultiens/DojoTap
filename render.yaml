services:
  - type: web
    name: dojotap-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install fastapi httpx pydantic-settings uvicorn && pip install -r backend/integrations/chesstempo/requirements.txt && PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/src/.playwright python -m playwright install chromium
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: ALLOW_ORIGIN
        value: https://wouterstultiens.github.io
      - key: LOCAL_AUTH_STATE_PATH
        value: /tmp/dojotap-auth_state.json
      - key: CT_AUTO_BACKFILL_ON_LOGIN
        value: "true"
      - key: CT_AUTO_BACKFILL_STATE_PATH
        value: /tmp/dojotap-ct-auto-backfill-state.json
      - key: CT_AUTO_BACKFILL_SUMMARY_PATH
        value: /tmp/chesstempo/backfill-on-login.json
      - key: CT_STATS_URL
        value: https://chesstempo.com/stats/woutie70/
      - key: CT_STORAGE_STATE_B64
        sync: false
      - key: CT_STORAGE_STATE_PATH
        value: /tmp/chesstempo/storage_state.b64
      - key: CT_USERNAME
        sync: false
      - key: CT_PASSWORD
        sync: false
      - key: CT_STORAGE_STATE_OUTPUT
        value: /tmp/chesstempo/storage_state.b64
      - key: CT_TIMEZONE
        value: Europe/Amsterdam
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/.playwright

  - type: cron
    name: dojotap-chesstempo-csv
    runtime: python
    plan: starter
    schedule: "0 4 * * *"
    buildCommand: pip install --upgrade pip && pip install fastapi httpx pydantic-settings tzdata && pip install -r backend/integrations/chesstempo/requirements.txt && PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/src/.playwright python -m playwright install chromium
    startCommand: python -m backend.integrations.chesstempo.log_unlogged_days --headless --stats-url "$CT_STATS_URL" --summary-output /tmp/chesstempo/backfill.json --storage-state-output "$CT_STORAGE_STATE_PATH" --no-prompt
    envVars:
      - key: CT_STATS_URL
        value: https://chesstempo.com/stats/woutie70/
      - key: CT_STORAGE_STATE_B64
        sync: false
      - key: CT_STORAGE_STATE_PATH
        value: /tmp/chesstempo/storage_state.b64
      - key: CT_USERNAME
        sync: false
      - key: CT_PASSWORD
        sync: false
      - key: CT_STORAGE_STATE_OUTPUT
        value: /tmp/chesstempo/storage_state.b64
      - key: CHESSDOJO_USERNAME
        sync: false
      - key: CHESSDOJO_PASSWORD
        sync: false
      - key: CT_TIMEZONE
        value: Europe/Amsterdam
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/.playwright
